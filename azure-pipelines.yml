trigger:
  batch: true
  branches:
    include:
      - QUAL-643-DirectAADLogin
  paths:
    include:
      - azure/*
      - src/*
      - azure-pipelines.yml

resources:
  repositories:
  - repository: das-platform-building-blocks
    type: github
    name: SkillsFundingAgency/das-platform-building-blocks
    ref: refs/heads/master
    endpoint: GitHub (SFA)

pr: none

stages:
- stage: build
  displayName: Build Image
  jobs:
  - job: build_image
    displayName: Build Image
    pool:
      name: DAS - Continuous Integration      
    steps:
      - task: UseGitVersion@5
        inputs:
          versionSpec: 5.x
          useConfigFile: true
          configFilePath: GitVersion.yml

      - task: DotNetCoreCLI@2
        displayName: Restore
        inputs:
          command: restore
          projects: src/**/*.csproj
          noCache: true

      - task: DotNetCoreCLI@2
        displayName: Build
        inputs:
          projects: src/**/*.csproj
          arguments: --configuration $(buildConfiguration) --no-restore
          
      - task: DotNetCoreCLI@2
        displayName: Test
        inputs:
          command: test
          projects: src/**/*.UnitTests.csproj
          arguments: --configuration $(buildConfiguration) --no-build

      - template: azure-pipelines-templates/dependency-check.yml@das-platform-building-blocks

      - task: DotNetCoreCLI@2
        displayName: Publish Website
        inputs:
          command: publish
          publishWebProjects: false
          projects: src/SFA.DAS.Tools.Support.Web/SFA.DAS.Tools.Support.Web.csproj
          arguments: --configuration $(buildConfiguration) --output $(build.artifactstagingdirectory)/publish --no-restore --no-build
          
      - task: CopyFiles@2
        displayName: Copy Files to $(build.artifactstagingdirectory)
        inputs:
          Contents: |
            azure/**
          TargetFolder: $(build.artifactstagingdirectory)/publish
          OverWrite: true

      - task: PublishBuildArtifacts@1
        displayName: Publish Artifact
        inputs:
          PathtoPublish: $(build.artifactstagingdirectory)/publish